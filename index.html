                <!-- local video file
                <video controls class="video-local">
                    <source src="" type="video/mp4">
                    Your browser does not support the video file.
                </video> -->
        </div>
        <div class="oocss-buttons">
            <button class="button button-small button-success">Submit</button>

            <button class="button button-default button-small">Reset</button>

            <button class="button button-danger button-large">Cancel</button>
        </div>
        <div class="family">
            <span class="first-span">My parent is fmaily, I have one span child.          <span>I am the child, I have one parent and a fmaily grandparent</span>
            </span>
            <span class="second-span">Secod Span</span>
            <div class="first-span">Third Span</div>
        </div>
    </div>

    <footer class="footer">
        <ul class="social-media">
            <li>
                <a href="https://www.facebook.com/" target="_blank" class="fab fa-facebook-square fa-2x"></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" class="fab fa-instagram fa-2x"></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" class="fab fa-twitter fa-2x"></a>
            </li>
        </ul>
    </footer>
